<div class="container mt-2">
    <h2>Listes des r√®gles</h2>
    <ngb-carousel *ngIf="imageToShow && imageToShow.length > 0; else emptyImage">
        <ng-template ngbSlide *ngFor="let image of imageToShow">
            <div class="carousel-item active" *ngIf="image.show === true">
                <img class="d-block w-100" [src]="createImagePath(image.image)" alt="Random first slide">

                <div class="carousel-caption">
                    <h3>{{image.nom}}</h3>
                    <p>{{image.description}}</p>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
    <ng-template #emptyImage>
        <img src="../../../../assets/images/Bienvenue.jpg" alt="posteRegle"/>
    </ng-template>
</div>
