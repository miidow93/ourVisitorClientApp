<div>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
        <div class="form-row justify-content-center">
  
          <div class="col-5">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nom Complet" formControlName="nomComplet" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('nomComplet').valid && registerForm.get('nomComplet').touched">Veuillez
                  entrer
                  vote nom complet</span>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col-5">
            <mat-form-field class="example-full-width">
              <input matInput type="email" placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Veuillez entrer votre
                  email</span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
  
        <div class="form-row justify-content-center">
  
          <div class="col-3">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Username" [errorStateMatcher]="matcher" formControlName="username">
              <mat-error>
                <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Veuillez entrer
                  votre pseudo ou username</span>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col-3">
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Password" formControlName="password"
                [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Veuillez entrer
                  votre mot de passe</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="example-full-width">
              <mat-label>Choisir un role</mat-label>
              <mat-select formControlName="idRole">
                <mat-option *ngFor="let role of roles" [value]="role.id">
                  {{role.libelle}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
  
        <div class="button-row d-flex flex-row justify-content-end">
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
        </div>
      </form>
    </mat-card>
  
  </div>
